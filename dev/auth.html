<div class="cContainer">
    <sf-user-auth id="sf_auth" appName="Superflows" apiId="ccsfet6fh5" logo="https://superflows-images.s3.ap-south-1.amazonaws.com/superflows_black_transparent_200.png">
        <div slot="privacy">
            <p>Privacy policy goes here
        </div>
        <div slot="terms">
            <p>Terms & Conditions go here
        </div>
    </sf-user-auth>
</div>
<script>

    var accessToken;

    document.querySelector('#sf_auth').onArgs = getCurrentArgs;
    document.getElementsByTagName('sf-user-auth')[0].addEventListener('accessTokenReceived', (e) => {
        console.log('access token received ', e.detail);
        accessToken = e.detail.accessToken.token;
        if(e.detail.admin) {
            insertSignInSfNavMenuForAdmin();
        } else {
            insertSignInSfNavMenu();
        }
        
        //console.log('setting hash');

    })
    document.getElementsByTagName('sf-user-auth')[0].addEventListener('signedOut', (e) => {
        console.log('received signout');
        insertSignOutSfNavMenu();
    })
</script>
